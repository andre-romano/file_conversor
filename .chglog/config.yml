style: github
template: CHANGELOG.tpl.md
info:
  title: CHANGELOG
  repository_url: https://github.com/andre-romano/file_conversor
options:
  commits:
    filters:
      Type: ["feat", "fix", "perf", "refactor"]
  commit_groups:
    title_maps:
      feat: "New Features"
      fix: "Bug Fixes"
      perf: "Performance Improvements"
      refactor: "Code Refactoring"
  header:
    pattern: "^(\w*)(?:\((.*)\))?\:\s(.*)$"
    pattern_maps:
      - Type
      - Scope
      - Subject