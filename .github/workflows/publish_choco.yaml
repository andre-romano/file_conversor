name: Publish Chocolatey

on:
  workflow_dispatch:

env:
  PROJECT_NAME: file_conversor # Update with your project name
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip          
          pip install pdm
          pdm install

      - name: Build with Chocolatey
        run: |
          pdm run invoke choco.build
          ls dist/*.nupkg || exit 1

      - name: Push to Chocolatey
        env:
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
        run: |
          ls dist/*.nupkg || exit 1
          choco apikey --key "${{ env.CHOCO_API_KEY }}" --source https://push.chocolatey.org/
          choco push dist/*.nupkg --source https://push.chocolatey.org/
        shell: bash
        continue-on-error: false
