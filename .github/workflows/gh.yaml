# .github/workflows/gh.yml
name: Git Release CI / CD

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write # required for gh release

jobs:
  read-python-version:
    runs-on: ubuntu-latest

    outputs:
      PY_MIN: ${{ steps.extract.outputs.min }}
      PY_MAX: ${{ steps.extract.outputs.max }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - id: extract
        run: |
          python ./scripts/get_python_version.py >> $GITHUB_OUTPUT
          echo $GITHUB_OUTPUT
        shell: bash

  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: [read-python-version]

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version:
          - ${{ needs.read-python-version.outputs.PY_MIN }}
          - ${{ needs.read-python-version.outputs.PY_MAX }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache PDM dependencies for Python ${{ matrix.python-version }}
        uses: actions/cache@v4
        with:
          path: |
            __pypackages__/
            .venv/
          key: ${{ runner.os }}-pdm-python-${{ matrix.python-version }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pdm-python-${{ matrix.python-version }}-

      - name: Install Python  ${{ matrix.python-version }} dependencies for ${{ matrix.os }}
        run: |
          python -m pip install --upgrade pip
          pip install pdm invoke
          pdm install
          pdm run pip check
        shell: bash

      - name: Testing app on ${{ matrix.os }} with Python ${{ matrix.python-version }}
        run: |
          pdm run invoke base.tests
        shell: bash

      - if: matrix.os == 'ubuntu-latest'
        name: Set up JDK 17 for ${{ runner.os }}
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - if: matrix.os == 'ubuntu-latest'
        name: SonarCloud Scan
        id: sonar
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}

      - if: matrix.os == 'ubuntu-latest'
        name: SonarCloud Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 10
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    name: Build distribution on windows-latest
    runs-on: windows-latest
    needs: [read-python-version, test]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ needs.read-python-version.outputs.PY_MAX }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.read-python-version.outputs.PY_MAX }}

      - name: Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: |
            __pypackages__/
            .venv/
          key: ${{ runner.os }}-pdm-python-${{ needs.read-python-version.outputs.PY_MAX }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pdm-python-${{ needs.read-python-version.outputs.PY_MAX }}-

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm invoke
          pdm install
        shell: bash

      - name: Build and check (zip / InnoSetup installer)
        run: |
          pdm run invoke inno.check
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows-latest
          path: dist/*
          if-no-files-found: error

  test-exe:
    name: Test InnoSetup installer on Windows (w/o Python)
    runs-on: windows-latest
    needs: [build]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Dist files list
        run: |
          echo "Current PWD: %CD%"
          echo "Dist contents:"
          dir dist
        shell: cmd

      - name: Installing app
        run: |
          for %%I in (dist\*.exe) do (
            %%I /DIR="%CD%\temp" /CURRENTUSER /SUPPRESSMSGBOXES /VERYSILENT /NORESTART /SP-
          )
        shell: cmd

      - name: Check installed app
        run: |
          ".\temp\file_conversor.bat" --version
        shell: cmd

  publish:
    name: Git Release app
    runs-on: ubuntu-latest
    needs: [read-python-version, test-exe]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          path: dist
          merge-multiple: true

      - name: Set up Python ${{ needs.read-python-version.outputs.PY_MAX }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ needs.read-python-version.outputs.PY_MAX }}

      - name: Cache PDM dependencies
        uses: actions/cache@v4
        with:
          path: |
            __pypackages__/
            .venv/
          key: ${{ runner.os }}-pdm-python-${{ needs.read-python-version.outputs.PY_MAX }}-${{ hashFiles('**/pdm.lock') }}
          restore-keys: |
            ${{ runner.os }}-pdm-python-${{ needs.read-python-version.outputs.PY_MAX }}-

      - name: Install Python ${{ needs.read-python-version.outputs.PY_MAX }} dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm invoke
          pdm install
        shell: bash

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        shell: bash

      - name: Publish Git release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pdm run invoke git.publish
        shell: bash
