# .github/workflows/scoop.yml
name: Scoop CI / CD

on:
  workflow_run:
    workflows: [Git Release CI / CD]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write # allow pushing changes

jobs:
  build:
    name: Scoop package CD
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pdm invoke
          pdm install

      - name: Build and check scoop bucket
        run: |
          pdm run invoke scoop.check

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Publish scoop bucket
        run: |
          pdm run invoke scoop.publish
